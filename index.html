
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIGN - Data Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --ant-font-family: 'Roboto', sans-serif;
      }
      
      body {
        font-family: var(--ant-font-family);
        background-color: #f1f3f4;
        color: #333333;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: normal !important;
      }

      * {
        letter-spacing: normal !important;
      }

      button, input, select, textarea {
        font-family: inherit;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #dee2e6;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ced4da;
      }

      @media print {
        .no-print {
          display: none !important;
        }
        
        body {
          visibility: hidden;
          background: white !important;
        }

        .printable, .printable * {
          visibility: visible !important;
        }

        .printable {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          z-index: 99999 !important;
          background: white !important;
          display: block !important;
        }

        /* Ensure modal containers don't clip or hide the printable area */
        .print-mode-active {
          position: static !important;
          display: block !important;
          visibility: visible !important;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
          backdrop-filter: none !important;
          height: auto !important;
          width: auto !important;
        }

        .print-mode-active > div,
        .print-mode-active > div > div {
          position: static !important;
          display: block !important;
          visibility: visible !important;
          overflow: visible !important;
          max-height: none !important;
          max-width: none !important;
          width: 100% !important;
          height: auto !important;
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
          transform: none !important;
          animation: none !important;
        }

        /* Ensure inputs are replaced by their values in print */
        .print-only {
          display: none;
        }

        .html2canvas-container {
          width: 1200px !important;
          height: auto !important;
          position: relative !important;
          background: white !important;
          visibility: visible !important;
        }
      }

      /* Helper for html2canvas to see text instead of inputs */
      .html2canvas-container .no-print {
        display: none !important;
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }

      /* Live Water Wave Animations */
      @keyframes wave-front {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes wave-back {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .animate-water-front {
        animation: wave-front 4s linear infinite;
      }
      .animate-water-back {
        animation: wave-back 6s linear infinite;
      }
    </style>

{
